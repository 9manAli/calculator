<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <form name="calc" class="calculator">
      <input type="text" name="txt" class="value" readonly="" />
      <span class="num" onclick="nul()">C</span>
      <span class="num" onclick="num1()">1</span>
      <span class="num" onclick="num2()">2</span>
      <span class="num" onclick="num3()">3</span>
      <span class="num" onclick="num4()">4</span>
      <span class="num" onclick="num5()">5</span>
      <span class="num" onclick="num6()">6</span>
      <span class="num" onclick="num7()">7</span>
      <span class="num" onclick="num8()">8</span>
      <span class="num" onclick="num9()">9</span>
      <span class="num" onclick="num0()">0</span>
      <span class="num" onclick="minus()">-</span>
      <span class="num" onclick="add()">+</span>
      <span class="num" onclick="multiply()">x</span>
      <span class="num" onclick="divide()">/</span>
      <span class="num" onclick="equal()">=</span>
    </form>
    <script src="cal.js"></script>
  </body>
</html>
